<!DOCTYPE html>
<html>
<head>
<title>Salsabilla Oktavia Lubis</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
}

/* HEADER */
header{
    background-color:#5DADE2;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* Logo */
.logo{
    font-weight:bold;
    font-size:20px;
}

/* Menu + Daftar di kanan */
.header-right{
    display:flex;
    align-items:center;
    gap:25px;
}

nav ul{
    list-style:none;
    display:flex;
    gap:20px;
    margin:0;
    padding:0;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-weight:500;
}

nav ul li a:hover{
    text-decoration:underline;
}

/* Tombol Daftar */
.register-btn{
    background:white;
    color:#5DADE2;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    border-radius:5px;
    font-weight:bold;
}

.register-btn:hover{
    background:#eaf4fb;
}

/* Konten */
.container{
    padding:30px;
}

/* Form Daftar */
.register-box{
    display:none;
    position:absolute;
    right:40px;
    top:75px;
    background:white;
    padding:20px;
    border:1px solid #ccc;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    width:280px;
}

.register-box input{
    width:100%;
    padding:6px;
    margin-top:5px;
    margin-bottom:10px;
}

.register-box button{
    width:100%;
    padding:8px;
    background:#5DADE2;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.register-box button:hover{
    background:#4aa3df;
}
</style>

</head>
<body>

<!-- HEADER -->
<header>

    <div class="logo">Salsa Library</div>

    <div class="header-right">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Koleksi</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>

        <button class="register-btn" onclick="showRegister()">Daftar</button>

    </div>

</header>

<!-- FORM DAFTAR -->
<div class="register-box" id="registerForm">
    <form onsubmit="return register()">
        
        <label>First Name</label>
        <input type="text" id="firstName" required>

        <label>Last Name</label>
        <input type="text" id="lastName" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Nomor HP</label>
        <input type="tel" id="phone" required>

        <button type="submit">Daftar</button>
    </form>
</div>

<!-- KONTEN -->
<div class="container">
    <h1>Selamat Datang di Salsa Library</h1>

    <p>Salsa Library adalah perpustakaan digital sederhana yang mendukung kegiatan literasi dan pembelajaran.</p>

    <p>
        <a href="https://www.instagram.com/salsabilla_okt13?igsh=MTNxOHpkOTgwMGRwcA==">
        Kunjungi Instagram Saya
        </a>
    </p>

    <p>
        <a href="https://drive.google.com/drive/folders/1foxSvTkdAC9_uROXseR49T6KYU6bR2IE">
        Kunjungi CV Saya
        </a>
    </p>

    <h2>Video Youtube</h2>

    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dBVdtmHcUOI?si=d34TwUD0dUYWOk0z">
    </iframe>
</div>

<script>
function showRegister(){
    var form = document.getElementById("registerForm");
    form.style.display = form.style.display === "block" ? "none" : "block";
}

function register(){
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;

    if(firstName && lastName && email && phone){
        alert("Pendaftaran berhasil! Selamat datang, " + firstName + " " + lastName);
        return false;
    } else {
        alert("Semua data harus diisi!");
        return false;
    }
}
</script>

</body>
</html>
