<!DOCTYPE html>
<html>
<head>
<title>Salsabilla Oktavia Lubis</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
}

/* HEADER */
header{
    background-color:#4CAF50;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h2{
    margin:0;
}

/* Tombol Login */
.login-btn{
    background:white;
    color:#4CAF50;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    border-radius:5px;
    font-weight:bold;
}

.login-btn:hover{
    background:#e6e6e6;
}

/* Konten */
.container{
    padding:30px;
}

/* Form Login */
.login-box{
    display:none;
    position:absolute;
    right:30px;
    top:70px;
    background:white;
    padding:20px;
    border:1px solid #ccc;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    width:280px;
}

.login-box input{
    width:100%;
    padding:6px;
    margin-top:5px;
    margin-bottom:10px;
}

.login-box button{
    width:100%;
    padding:8px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
</style>

</head>
<body>

<!-- HEADER -->
<header>
    <h2>Salsa Library</h2>
    <button class="login-btn" onclick="showLogin()">Login</button>
</header>

<!-- FORM LOGIN -->
<div class="login-box" id="loginForm">
    <form onsubmit="return login()">
        
        <label>First Name</label>
        <input type="text" id="firstName" required>

        <label>Last Name</label>
        <input type="text" id="lastName" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Nomor HP</label>
        <input type="tel" id="phone" required>

        <button type="submit">Masuk</button>
    </form>
</div>

<!-- KONTEN -->
<div class="container">
    <h1>Selamat Datang di Salsa Library</h1>

    <p>Salsa Library adalah perpustakaan digital sederhana yang mendukung kegiatan literasi dan pembelajaran.</p>

    <p>
        <a href="https://www.instagram.com/salsabilla_okt13?igsh=MTNxOHpkOTgwMGRwcA==">
        Kunjungi Instagram Saya
        </a>
    </p>

    <p>
        <a href="https://drive.google.com/drive/folders/1foxSvTkdAC9_uROXseR49T6KYU6bR2IE">
        Kunjungi CV Saya
        </a>
    </p>

    <h2>Video Youtube</h2>

    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dBVdtmHcUOI?si=d34TwUD0dUYWOk0z">
    </iframe>
</div>

<script>
function showLogin(){
    var form = document.getElementById("loginForm");
    if(form.style.display === "block"){
        form.style.display = "none";
    } else {
        form.style.display = "block";
    }
}

function login(){
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;

    if(firstName && lastName && email && phone){
        alert("Login berhasil! Selamat datang, " + firstName + " " + lastName);
        return false;
    } else {
        alert("Semua data harus diisi!");
        return false;
    }
}
</script>

</body>
</html>
